{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center logo-color">Sign In</h2>
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="name@example.com" value="{{ email or '' }}" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="mb-3"><a href="{{ url_for('auth.forgot_password') }}" style="text-decoration: none;">Forgot your password?</a></div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me" value="true">
                        <label class="form-check-label" for="remember_me">Remember Me</label>
                    </div>

                    <div class="auth d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i>
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <p class="mt-3 text-center">
            New User? <a href="{{ url_for('auth.register') }}">Register Here!</a>
        </p>
    </div>
</div>
{% endblock %}
