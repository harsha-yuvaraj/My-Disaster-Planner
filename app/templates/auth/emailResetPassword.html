<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body>
    <p>Hello {{ user.first_name }} {{ user.last_name }},</p>
    <p>
        To reset your password, please visit the following link. This link will expire in 15 minutes.
    </p>
    <p>
        <a href="{{ url_for('auth.reset_password', token=token, _external=True) }}">
            Reset Your Password
        </a>
    </p>
    <p>If you did not request a password reset, please ignore this email.</p>
    <br>
    <p>Thank you for using <b>My Disaster Planner</b>! </p>

</body>
</html>
