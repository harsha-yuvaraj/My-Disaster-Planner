{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center logo-color">Reset Your Password</h2>
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

                    <div class="form-floating mb-3 form-floating-custom-font">
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="password" 
                               name="password" 
                               placeholder="New Password"
                               required
                               minlength="10"
                               pattern="(?=.*\d)(?=.*[a-zA-Z]).{10,}"
                               title="Password must be at least 10 characters long and include both letters and numbers."
                               autocomplete="new-password">
                        <label for="password">New Password <span class="text-danger">*</span></label>
                    </div>

                    <div class="d-grid auth mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle-fill"></i> Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
