{% extends "base.html" %}

{% block content %}
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Welcome to Home!</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Welcome to your new Flask application, styled with Bootstrap 5!</p>
            {% if current_user.is_authenticated %}
                <p>You are logged in as <strong>{{ current_user.username }}</strong>.</p>
            {% else %}
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg px-4 gap-3">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary btn-lg px-4">Register</a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
