{% extends "base.html" %}

{% block content %}
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Home Page coming soon...</h1>

        <div class="col-lg-6 mx-auto">
            {% if current_user.is_authenticated %}
                <p class="lead mb-4">Welcome to MDP, {{ current_user.first_name }}!</p>
            {% else %}
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg px-4 gap-3">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary btn-lg px-4">Register</a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
