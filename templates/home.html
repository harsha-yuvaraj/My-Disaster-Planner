<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDP - Your Assistant for Caregiving</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --primary-dark: #004c99;
            --primary-light: #e6f0ff;
            --accent-color: #2c7a4a;
            --text-dark: #333333;
            --text-light: #6e6e6e;
            --background: #f8f9fa;
            --card-background: #ffffff;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 650px;
            width: 100%;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            transition: var(--transition);
        }
        
        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .logo {
            width: 34px;
            height: 34px;
            margin-right: 16px;
            color: var(--accent-color);
            flex-shrink: 0;
        }
        
        .title {
            font-size: 26px;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
            line-height: 1.3;
        }
        
        .subtitle {
            margin: 5px 0 30px 50px;
            font-size: 15px;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .globe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
            position: relative;
        }
        
        .globe-shield {
            position: relative;
            width: 250px;
            height: 250px;
        }
        
        .description {
            text-align: center;
            margin: 40px 0;
            line-height: 1.7;
            color: var(--text-light);
            font-size: 17px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .start-button {
            display: block;
            width: 100%;
            padding: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: var(--transition);
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 102, 204, 0.3);
        }
        
        .start-button:hover {
            background-color: var(--primary-dark);
            box-shadow: 0 6px 15px rgba(0, 102, 204, 0.4);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .subtitle {
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="logo" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21,5c-1.11-0.35-2.33-0.5-3.5-0.5c-1.95,0-4.05,0.4-5.5,1.5c-1.45-1.1-3.55-1.5-5.5-1.5S2.45,4.9,1,6v14.65 c0,0.25,0.25,0.5,0.5,0.5c0.1,0,0.15-0.05,0.25-0.05C3.1,20.45,5.05,20,6.5,20c1.95,0,4.05,0.4,5.5,1.5c1.35-0.85,3.8-1.5,5.5-1.5 c1.65,0,3.35,0.3,4.75,1.05c0.1,0.05,0.15,0.05,0.25,0.05c0.25,0,0.5-0.25,0.5-0.5V6C22.4,5.55,21.75,5.25,21,5z M21,18.5 c-1.1-0.35-2.3-0.5-3.5-0.5c-1.7,0-4.15,0.65-5.5,1.5V8c1.35-0.85,3.8-1.5,5.5-1.5c1.2,0,2.4,0.15,3.5,0.5V18.5z"></path>
            </svg>
            <h1 class="title">MDP - Your Assistant for Caregiving</h1>
        </div>
        <div class="subtitle">
            School of Aging Studies at College of Behavioral and Community Sciences
        </div>
        
        <div class="globe-container">
            <svg class="globe-shield" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
                <!-- Globe -->
                <circle cx="120" cy="120" r="100" fill="none" stroke="#4a90e2" stroke-width="3" />
                
                <!-- Continents -->
                <path d="M70,80 Q90,60 120,70 Q150,80 170,90 Q190,110 180,130 Q170,150 150,155 Q130,160 120,150 Q110,140 90,140 Q70,140 60,120 Q50,100 70,80" fill="#4a90e2" />
                <path d="M80,170 Q100,180 120,175 Q140,170 150,160 Q160,150 155,140 Q150,130 140,125 Q130,120 120,125 Q110,130 95,140 Q80,150 80,170" fill="#4a90e2" />
                <path d="M170,60 Q180,70 185,85 Q190,100 185,110 Q180,120 170,125 Q160,130 150,120 Q140,110 145,90 Q150,70 170,60" fill="#4a90e2" />
                
                <!-- Shield -->
                <g transform="translate(170, 60) scale(0.4)">
                    <path d="M50,0 L90,30 L90,70 Q90,100 50,120 Q10,100 10,70 L10,30 Z" fill="#4a90e2" />
                    <path d="M50,10 L80,35 L80,65 Q80,90 50,110 Q20,90 20,65 L20,35 Z" fill="white" fill-opacity="0.3" />
                </g>
            </svg>
        </div>
        
        <p class="description">
            This app is designed to help caregivers and care recipients plan their next steps in the event of an emergency or natural disaster.
        </p>
        
        
    </div>
</body>
</html>
